<!DOCTYPE html>
<html>
	<head><title>Echo</title></head>
	<body>
	<script>
		var wss = new WebSocket('<%= url_for('echo')->to_abs %>');

		// Incoming messages
		wss.onmessage = function(event){
			document.body.innerHTML += event.data + '<BR>';
		};

		// Outgoing messages
		window.setInterval(function() {
			wss.send('Hello Mojo!');
		}, 1000);
	</script>
	</body>
</html>
